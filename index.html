<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="wodth=device-width, initial-scale=1.0">
	<title>Japanese style calligraphy writing</title>
	<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
	<style>
		body {
		background-image: url('background.jpeg');
		background-size: cover;
		background-position: center;
		background-repeat: no-repeat;
		height: 100vh;
		margin: 0;
		overflow: hidden;
		}

		.letter {
			position: absolute;
			font-family: 'Great Vibes', cursive;
			font-size: 64px;
			color: rgba(20, 20, 20, 0.8);
			transition: all 1.5s ease-out;
			pointer-events:none;
		}

		#brush {
			position: fixed;
			width:45px;
			height: 45px;
			background-image: url('feather.png');
			background-size: contain;
			background-repeat: no-repeat;
			transform: translate(-50%, -50%) rotate(-30deg);
			pointer-events: none;
			z-index: 1000;
		}

		#drawCanvas {
			position: fixed;
			top: 0;
			left: 0;
			width: 100vw;
			height: 100vh;
			z-index:0;
		}
	</style>
</head>

<body>
	<canvas id="drawCanvas"></canvas>
	<div id="brush"></div>

	<script>
		const maxRows = 10;
		const columnWidth = 120;
		const rowHeight = 80;
		const topMargin = 100;
		let maxCols = Math.floor(window.innerWidth / columnWidth) - 1;
		let letters = [];
		let col = 0;
		let row = 0;

		document.addEventListener('keydown', (event) => {
			if (event.key === 'Backspace') {
				event.preventDefault();
				const last = letters.pop();
				if (last) last.remove();

				if(row>0) {
					row--;
				} else if (col>0) {
					col--;
					row = maxRows - 1
				}
				return;
			}
			if (event.key === "Enter") {
				event.preventDefault();
				col++;
				row = 0;
				if (col > maxCols) {
					col = maxCols;
				}
				return;
			}

			if (event.key.length !==1) return;
			if (col > maxCols) return;

			const span = document.createElement('span');
			span.classList.add('letter');
			span.textContent = event.key;

			span.style.left = Math.random() * window.innerWidth + 'px';
			span.style.top = Math.random() * window.innerHeight + 'px';

			document.body.appendChild(span);
			letters.push(span);

			const columnX = window.innerWidth - (col + 1) * columnWidth;
			const rowY = topMargin + row * rowHeight;

			requestAnimationFrame(() => {
				span.style.left = columnX + 'px';
				span.style.top = rowY + 'px';
			});

			row++; 
			if (row >= maxRows) {
				row = 0;
				col++;
			}
 		});

 		const canvas = document.getElementById('drawCanvas');
 		const ctx = canvas.getContext('2d');
 		const brush = document.getElementById('brush');
 		let drawing = false;
 		let prevX = 0, prevY = 0;
	    function resizeCanvas() {
      		canvas.width = window.innerWidth;
      		canvas.height = window.innerHeight;
    	}
    	window.addEventListener('resize', resizeCanvas);
    	resizeCanvas();

    	document.addEventListener('mousemove', (e) => {
      		brush.style.left = e.clientX + 'px';
      		brush.style.top = e.clientY + 'px';

      	if (drawing) {
	        const now = Date.now();
	        const deltaTime = now - prevTime;
	        const dx = e.clientX - prevX;
	        const dy = e.clientY - prevY;
	        const speed = Math.sqrt(dx * dx + dy * dy) / deltaTime;

	        // Brush thickness varies inversely with speed
	        const thickness = Math.max(2, 20 - speed * 20);
	        
	        ctx.beginPath();
	        ctx.moveTo(prevX, prevY);
	        ctx.lineTo(e.clientX, e.clientY);
	        ctx.strokeStyle = 'rgba(0, 0, 0, 0.85)';
	        ctx.lineWidth = thickness;
	        ctx.lineCap = 'round';
	        ctx.lineJoin = 'round';
	        ctx.stroke();

	        prevX = e.clientX;
	        prevY = e.clientY;
	        prevTime = now;
	      }
	    });

	    document.addEventListener('mousedown', (e) => {
	      drawing = true;
	      prevX = e.clientX;
	      prevY = e.clientY;
	      prevTime = Date.now();
	    });
	    document.addEventListener('mouseup', () => drawing = false);


 		window.addEventListener("resize", () => {
 			maxCols = Math.floow(window.innerWidth / columnWidth) - 1;
 		});
 	</script>
</body>
</html>
